name: Build Executable (Windows)

on:
  push:
    branches:
      - main   # change to your branch if needed

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: cmd
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt ( pip install -r requirements.txt )
          pip install pyinstaller

      - name: Download and extract Tesseract-OCR
        shell: bash
        run: |
          mkdir -p Tesseract-OCR
          curl -L -o tesseract.tar.xz https://mirrors.kernel.org/sourceware/cygwin/x86_64/release/tesseract-ocr/tesseract-ocr-5.5.0-1.tar.xz
          tar -xJf tesseract.tar.xz -C Tesseract-OCR --strip-components=1
          ls -R Tesseract-OCR

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile helper.py ^
            --add-data "static;static" ^
            --add-data "templates;templates" ^
            --add-data "Tesseract-OCR;Tesseract-OCR"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: helper-executable
          path: dist/helper.exe
