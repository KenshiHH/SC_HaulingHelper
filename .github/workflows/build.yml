name: Build Executable (Windows) and Release
on:
  push:
    branches:
      - main   # change to your branch if needed
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install dependencies
        shell: cmd
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt ( pip install -r requirements.txt )
          pip install pyinstaller
          
      - name: Download and extract Tesseract 5.5.0 (Windows build)
        run: |
          curl.exe -L -o tesseract-installer.exe https://sourceforge.net/projects/tesseract-ocr.mirror/files/5.5.0/tesseract-ocr-w64-setup-5.5.0.20241111.exe/download
          7z x tesseract-installer.exe -oTesseract-OCR -y
          dir Tesseract-OCR
          
      - name: Download English traineddata
        run: |
          curl.exe -L -o "Tesseract-OCR/tessdata/eng.traineddata" https://raw.githubusercontent.com/tesseract-ocr/tessdata/main/eng.traineddata
          
      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile helper.py --name "SCHelper" --optimize "2" `
            --add-data "static;static" `
            --add-data "templates;templates" `
            --add-data "Tesseract-OCR;Tesseract-OCR"
            
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: helper-executable
          path: dist/SCHelper.exe
          
      - name: Generate release info
        id: release_info
        run: |
          $date = Get-Date -Format "yyyy-MM-dd"
          $time = Get-Date -Format "HH:mm"
          $commit = "${{ github.sha }}".Substring(0,7)
          
          $tag = "build-$date-$commit"
          $name = "Development Build $date ($commit)"
          $prerelease = "true"
          
          echo "tag=$tag" >> $env:GITHUB_OUTPUT
          echo "name=$name" >> $env:GITHUB_OUTPUT
          echo "prerelease=$prerelease" >> $env:GITHUB_OUTPUT
          echo "body=Automated build from commit $commit on $date at $time UTC" >> $env:GITHUB_OUTPUT
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_info.outputs.tag }}
          name: ${{ steps.release_info.outputs.name }}
          body: ${{ steps.release_info.outputs.body }}
          draft: false
          prerelease: ${{ steps.release_info.outputs.prerelease }}
          files: dist/SCHelper.exe
          token: ${{ secrets.GITHUB_TOKEN }}
